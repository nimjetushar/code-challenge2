<div class="menu-container">
  <i class="fa fa-bars fa-3 menu-icon" aria-hidden="true" (click)="onMenuToggle()"></i>
  <div class="menu-toggle" *ngIf="isMenuOpen">
    <i class="fa fa-chevron-left fa-2" aria-hidden="true" (click)="onMenuToggle()"></i>
  </div>
  <div class="menu-list">
    <div class="menu-item" *ngFor="let menu of menuList">
      <i class="fa {{menu.icon}}" aria-hidden="true"></i>
      <span *ngIf="isMenuOpen">{{menu.label}}</span>
    </div>
  </div>
</div>
